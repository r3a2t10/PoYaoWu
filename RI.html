<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Ontology / Phenomenology / Praxis Planes</title>
<style>
    @import 'https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Playfair+Display:400,400i,700,700i,900,900i';

    /* 全畫面置中 & 背景 */
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: white;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
    }

    /* 3D 場景容器：決定視角 */
    .scene {
        width: 420px;
        height: 420px;
        position: relative;
        perspective: 900px; /* 越大越像平行視角，越小越誇張 */
    }

    /* 通用平面樣式 */
    .plane {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 160px;
        height: 160px;
        transform-style: preserve-3d;
        transform-origin: center center;
        border-radius: 8px;
        box-sizing: border-box;
    }

    .plane::after {
    /* 中央標籤文字 */
        content: attr(data-label);
        position: absolute;
        inset: 0;
        display: flex;
        align-items: right;
        justify-content: right;
        font-size: 0.8rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: white;
        margin-left: 40px;
        font-weight: 700;
    }

    /* X 軸平面（Ontology） */
    .plane-x {
        border: 3px solid rgb(68, 68, 68, 1);
        background: radial-gradient(circle at 30% 20%, rgb(68, 68, 68, 0.6), rgb(68, 68, 68, 0.6));
        animation: rotateXPlane 7s linear infinite;
    }

    /* Y 軸平面（Phenomenology） */
    .plane-y {
        border: 3px solid rgb(233, 115, 119, 1);
        background: radial-gradient(circle at 50% 80%, rgb(233, 115, 119, 0.4), rgb(233, 115, 119, 0.4));
        animation: rotateYPlane 9s linear infinite;
    }

    /* Z 軸平面（Praxis） */
    .plane-z {
        
        border: 3px solid rgb(255, 190, 190);
        background: radial-gradient(circle at 70% 30%, rgba(255, 190, 190, 0.5), rgba(255, 190, 190, 0.5));
        animation: rotateZPlane 11s linear infinite;
    }

    /* 三個動畫：沿 X / Y / Z 軸旋轉 */
    @keyframes rotateXPlane {
    from {
        transform: translate(-50%, -50%) rotateX(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotateX(360deg);
    }
    }

    @keyframes rotateYPlane {
    from {
        transform: translate(-50%, -50%) rotateY(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotateY(360deg);
    }
    }

    @keyframes rotateZPlane {
    from {
        transform: translate(-50%, -50%) rotateZ(0deg);
    }
    to {
        transform: translate(-50%, -50%) rotateZ(360deg);
    }
    }

    /* 中央的 Reflective Intelligence 標籤 */
    .center-label {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 1rem;
        text-transform: uppercase;
        color: white;
        pointer-events: none;
        font-family: 'Lato', sans-serif;
        font-family: 'Lato', sans-serif;
        text-transform: capitalize;
        letter-spacing: 2px;
        font-weight: 700;
    }
</style>
</head>
<body>
  <div class="scene">
    <div class="plane plane-x" data-label="Ontology"></div>
    <div class="plane plane-y" data-label="Phenomenology"></div>
    <div class="plane plane-z" data-label="Praxis"></div>

    <div class="center-label">
      Reflective<br>Intelligence
    </div>
  </div>
</body>
</html>
